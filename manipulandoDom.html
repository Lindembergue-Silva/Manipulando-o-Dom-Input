<!DOCTYPE html>
<html>
<head>
	<title>Dommanipulation</title>
	<script type="text/javascript">
		function distribuiCaracter() {
			// selecionar valor digitado
			var caracter = document.getElementById('entrada').value
			///limpar o campo após entrada
			document.getElementById('entrada').value = ''

            //testar que tipo de caracter
            //limpar espaços em branco da string (tratando aqui abaixo com o métod trim)
            caracter.trim()
			switch(caracter){
				case '0':
				case '1':
				case '2':
				case '3':
				case '4':
				case '5':
				case '6':
				case '7':
				case '8':
				case '9':

				//adicionar caracter em campo refente a números )
				document.getElementById('apenas_numeros').value += caracter //selecionando os campos se colocar o + concatena os valores de não ele sobre-escreve
				break;
				//adicionar caracter em campo refente a letra 
 
				default:
				document.getElementById('apenas_letras').value += caracter
            
			}
		}
	</script>
</head>
<body>
<input type="text" placeholder="Digite aqui" onkeyup="distribuiCaracter()" id="entrada">
<hr>
<span>Letra</span>
<input type="text" name="" disabled="disabled" id="apenas_letras">
<span>Número</span>
<input type="text" name="" disabled="disabled" id="apenas_numeros">
</body>
</html>
