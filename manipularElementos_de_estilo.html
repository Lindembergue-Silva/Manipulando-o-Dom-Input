<!DOCTYPE html>
<html>
<head>
	<title>Dommanipulation</title>
	<script type="text/javascript">
		function modificaEstilo(corDeFundo, l , a){
			document.getElementById('quadrado').style.backgroundColor = corDeFundo
			document.getElementById('quadrado').style.width = l
			document.getElementById('quadrado').style.height = a
		}
		
	</script>
</head>
<body>
<h3>Manipulando estilo</h3>
<button onclick="modificaEstilo ('#FF0000', '200px')">Vermelho</button>
<button onclick="modificaEstilo ('#00FF00', '100', '300px')">Verde</button>
<button onclick="modificaEstilo('#0000FF', '20px', '500px')">Azul</button>
<hr>
<div style="border: 1px solid #000; width:100px; height:100px;" id="quadrado"></div>
</body>
</body>
</html>
